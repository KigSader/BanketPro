{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}BanketPro{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-semibold text-primary" href="/">BanketPro</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/crm/dashboard/">Дашборд</a></li>
        <li class="nav-item"><a class="nav-link" href="/crm/clients/">Клиенты</a></li>
        <li class="nav-item"><a class="nav-link" href="/menu/">Меню</a></li>
        <li class="nav-item"><a class="nav-link" href="/employees/">Сотрудники</a></li>
        <li class="nav-item"><a class="nav-link" href="/warehouse/">Склад</a></li>
        <li class="nav-item"><a class="nav-link" href="/expenses/">Расходы</a></li>
        <li class="nav-item"><a class="nav-link" href="/stats/">Статистика</a></li>
        <li class="nav-item"><a class="nav-link" href="/settings/">Настройки</a></li>
      </ul>

      <div class="d-flex">
        {% if user.is_authenticated %}
          <span class="me-3 small text-muted">{{ user.username }}</span>
          <a class="btn btn-sm btn-outline-secondary" href="/accounts/logout/">Выйти</a>
        {% else %}
          <a class="btn btn-sm btn-primary" href="/accounts/login/">Войти</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
<main class="container py-4">
  {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
